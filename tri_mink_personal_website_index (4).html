<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tri Mink - Personal Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    header {
      padding: 20px;
    }
    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(255,255,255,0.6);
      transition: transform 0.3s;
    }
    .avatar:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255,255,255,0.9);
    }

    nav {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .menu-icon {
      font-size: 30px;
      cursor: pointer;
    }
    .menu {
      display: none;
      background: rgba(0,0,0,0.7);
      border-radius: 10px;
      padding: 10px;
      position: absolute;
      right: 0;
      top: 40px;
      text-align: left;
    }
    .menu a {
      display: block;
      padding: 5px 10px;
      color: white;
      text-decoration: none;
    }
    .menu a:hover {
      background: rgba(255,255,255,0.2);
    }

    .buttons {
      margin: 30px;
    }
    .rainbow-btn {
      background: transparent;
      border: 2px solid white;
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
      background-image: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbowText 5s linear infinite;
      transition: box-shadow 0.3s;
    }
    .rainbow-btn:hover {
      box-shadow: 0 0 20px white;
    }
    @keyframes rainbowText {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .trick-target {
      margin: 40px;
    }
    input[type=range] {
      width: 60%;
      height: 15px;
      -webkit-appearance: none;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      border-radius: 10px;
      outline: none;
      transition: box-shadow 0.3s;
    }
    input[type=range]:hover {
      box-shadow: 0 0 20px white;
    }
    input[type=number] {
      width: 80px;
      padding: 5px;
      border-radius: 10px;
      border: 1px solid white;
      margin-left: 15px;
      font-size: 16px;
    }
    #targetValue {
      display: block;
      margin-top: 15px;
      font-size: 28px;
      font-weight: bold;
    }

    /* Toast Notification */
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      opacity: 0;
      transition: opacity 0.5s, transform 0.5s;
      transform: translateY(30px);
      z-index: 999;
    }
    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* Snow effect */
    .snowflake {
      position: fixed;
      top: -10px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      pointer-events: none;
      animation: fall linear infinite;
    }
    @keyframes fall {
      to {transform: translateY(100vh);}
    }
  </style>
</head>
<body>
  <nav>
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
    <div class="menu" id="menu">
      <a href="#">Trick Freefire</a>
      <a href="#">Info</a>
    </div>
  </nav>

  <header>
    <img src="z7078397321916_252e6ab15c3078ab406165393c758da5.jpg" alt="Avatar" class="avatar">
    <h1>Tri Mink (Rôn)</h1>
    <p>Facebook: Tri Mink (Rôn)<br>
       TikTok: @hoangminktritricker2025<br>
       Zalo: 08222269369</p>
  </header>

  <div class="buttons">
    <button class="rainbow-btn" onclick="showToast('Bạn đã chọn AIM HEAD!')">AIM HEAD</button>
    <button class="rainbow-btn" onclick="showToast('Bạn đã chọn NHẸ TÂM!')">NHẸ TÂM</button>
    <button class="rainbow-btn" onclick="showToast('Bạn đã chọn SUPPORT TÂM!')">SUPPORT TÂM</button>
    <button class="rainbow-btn" onclick="showToast('Bạn đã chọn FIX RECOIL!')">FIX RECOIL</button>
    <button class="rainbow-btn" onclick="showToast('Bạn đã chọn HEOVL XX!')">HEOVL XX</button>
  </div>

  <div class="trick-target">
    <label for="targetRange">Trick Target:</label><br>
    <input type="range" id="targetRange" min="0" max="1000" value="500" oninput="syncValue(this.value)">
    <input type="number" id="targetInput" min="0" max="1000" value="500" oninput="syncRange(this.value)">
    <span id="targetValue">500</span>
  </div>

  <audio id="tickSound">
    <source src="https://www.soundjay.com/button/sounds/button-16.mp3" type="audio/mpeg">
  </audio>

  <div id="toast" class="toast"></div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    function syncValue(val) {
      document.getElementById('targetInput').value = val;
      document.getElementById('targetValue').textContent = val;
      playTick();
      flashGlow();
    }

    function syncRange(val) {
      document.getElementById('targetRange').value = val;
      document.getElementById('targetValue').textContent = val;
      playTick();
      flashGlow();
    }

    function playTick() {
      const sound = document.getElementById('tickSound');
      sound.currentTime = 0;
      sound.play();
    }

    function flashGlow() {
      const range = document.getElementById('targetRange');
      range.style.boxShadow = "0 0 25px white";
      setTimeout(() => range.style.boxShadow = "", 300);
    }

    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = 'toast show';
      setTimeout(() => {
        toast.className = 'toast';
      }, 3000);
    }

    // Snowfall generator
    function createSnowflakes() {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.style.left = Math.random() * window.innerWidth + 'px';
      snowflake.style.width = snowflake.style.height = Math.random() * 5 + 5 + 'px';
      snowflake.style.animationDuration = Math.random() * 5 + 5 + 's';
      document.body.appendChild(snowflake);
      setTimeout(() => snowflake.remove(), 10000);
    }
    setInterval(createSnowflakes, 200);
  </script>
</body>
</html>
